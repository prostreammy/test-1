        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-left: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            background: #e50914;
            border-radius: 2px;
            width: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            max-width: 900px;
            width: 100%;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .error {
            color: #ff4757;
        }
        
        .success {

        }
        
        .info {

        }
    </style>
</head>
<body>

    <div class="player-container">

        <div class="controls">

    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('play-pause');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLevel = document.getElementById('volume-level');
        const time = document.getElementById('time');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        
        // Stream configuration
        const streamUrl = 'https://load.perfecttv.net/mpd/ria/manifest.mpd?username=vip_r92bmh1k&password=yb3IpqrB&channel=riafhd';
        const authToken = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3NjM4MjgwOTUsImlzcyI6IlZSIiwiZXhwIjoxNzYzODU2ODk1LCJ3bXZlciI6Mywid21pZGZtdCI6ImFzY2lpIiwid21pZHR5cCI6MSwid21rZXl2ZXIiOjMsIndtdG1pZHZlciI6NCwid21pZGxlbiI6NTEyLCJ3bW9waWQiOjMyLCJ3bWlkIjoiMWUxMGI5MDctMzVlOS00YjM2LTlkYWEtODBiNjBlYzViZmYyIiwiZmlsdGVyIjoiKHR5cGU9PVwidmlkZW9cIiYmRGlzcGxheUhlaWdodDw9NzIwKXx8KHR5cGU9PVwiYXVkaW9cIiYmZm91ckNDIT1cImFjLTNcIil8fCh0eXBlIT1cInZpZGVvXCImJnR5cGUhPVwiYXVkaW9cIikiLCJwYXR0ZXJuIjoiMTAwNCJ9.yalrS7Sl11Ussno81wF4vvHBt_KR6M5DBcncyhlRYyw';
        const userAgent = 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Safari/537.36';
        
        let player;
        let isPlaying = true;
        
        function log(message, type = 'info') {
            status.innerHTML += `<div class="${type}">${new Date().toLocaleTimeString()}: ${message}</div>`;
            status.scrollTop = status.scrollHeight;
            console.log(message);
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }
        
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            } else {
                return `${m}:${s.toString().padStart(2, '0')}`;
            }
        }
        
        function updateTime() {
            const currentTime = video.currentTime;
            const duration = video.duration || 0;
            time.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            
            if (duration > 0) {
                progress.style.width = `${(currentTime / duration) * 100}%`;
            }
        }
        
        async function initPlayer() {
            try {
                log('Installing Shaka Player polyfills...');
                await shaka.polyfill.installAll();
                
                if (!shaka.Player.isBrowserSupported()) {
                    throw new Error('Browser not supported');
                }
                
                log('Initializing Shaka Player...');
                player = new shaka.Player(video);
                
                // Configure player
                player.configure({
                    streaming: {
                        lowLatencyMode: true,
                        rebufferingGoal: 0.01,
                        bufferingGoal: 0.1
                    }
                });
                
                // Set authentication headers
                player.getNetworkingEngine().registerRequestFilter((type, request) => {
                    if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST || 
                        type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                        request.headers['authorization'] = authToken;
                        request.headers['user-agent'] = userAgent;
                    }
                });
                
                // Event listeners
                player.addEventListener('loading', () => {
                    log('Loading stream...', 'info');
                    setLoading(true);
                });
                
                player.addEventListener('loaded', () => {
                    log('Stream loaded successfully', 'success');
                    setLoading(false);
                });
                
                player.addEventListener('error', (e) => {
                    const error = e.detail;
                    log(`Error: ${error.code} - ${error.message || 'Unknown error'}`, 'error');
                    setLoading(false);
                });
                
                player.addEventListener('streaming', () => {
                    log('Streaming started', 'success');
                });
                
                // Load the stream
                log(`Loading stream: ${streamUrl}`);
                await player.load(streamUrl);
                
                // Update time periodically
                setInterval(updateTime, 100);
                
            } catch (error) {
                log(`Failed to initialize player: ${error.message}`, 'error');
                setLoading(false);
            }
        }
        
        // Control event listeners
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeLevel.style.width = '0%';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeLevel.style.width = `${video.volume * 100}%`;
            }
        });
        
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.querySelector('.player-container').requestFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            if (video.duration) {
                video.currentTime = pos * video.duration;
            }
        });
        
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.volume = pos;
            volumeLevel.style.width = `${pos * 100}%`;
            
            if (pos === 0) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        
        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
