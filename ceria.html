<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERIA Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.css">
    <style>
        body { margin: 0; background: #000; width: 100vw; height: 100vh; overflow: hidden; }
        .video-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        /* Hide seek bar for Live TV */
        .shaka-seek-bar-container { display: none !important; }
    </style>
</head>
<body>
    <div class="video-container" data-shaka-player-container>
        <video id="video" data-shaka-player autoplay></video>
    </div>

    <script>
        const PROXY_PATH = '/api/ceria-proxy';

        async function initCeria() {
            shaka.polyfill.installAll();
            if (!shaka.Player.isBrowserSupported()) return;

            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, video.parentElement, video);

            ui.configure({
                controlPanelElements: ['play_pause', 'overflow_menu', 'fullscreen']
            });

            // Segment Rewriting Logic
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                if (type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                    const url = new URL(request.uris[0]);
                    const fileName = url.pathname.split('/').pop();
                    request.uris = [`${PROXY_PATH}?segment=${encodeURIComponent(fileName)}`];
                }
            });

            try {
                // Force DASH parsing to avoid Error 4000
                await player.load(PROXY_PATH, null, 'application/dash+xml');
                console.log('Ceria Loaded');
            } catch (e) {
                console.error('Load Error', e);
            }
        }

        document.addEventListener('DOMContentLoaded', initCeria);
    </script>
</body>
</html>
