<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITRA TV Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.css">
    <style>
        html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #000; overflow: hidden; }
        .video-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .shaka-controls-button-panel { font-size: 24px; }
        .shaka-bottom-controls { background: linear-gradient(transparent, rgba(0, 0, 0, 0.7)); padding-bottom: 2em; }
        .shaka-seek-bar-container { display: none !important; }
    </style>
</head>
<body>
    <div class="video-container" data-shaka-player-container>
        <video id="video" data-shaka-player autoplay></video>
    </div>

    <script>
        const PROXY_PATH = '/api/citra-proxy';
        let player;

        async function initApp() {
            shaka.polyfill.installAll();
            if (!shaka.Player.isBrowserSupported()) return;

            const video = document.getElementById('video');
            player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, video.parentElement, video);

            ui.configure({
                controlPanelElements: ['play_pause', 'overflow_menu', 'fullscreen'],
                overflowMenuButtons: ['quality', 'language']
            });

            // Network Filter: Rewrite segment URLs correctly
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST) {
                    request.uris = [PROXY_PATH];
                } else if (type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                    // Extract filename and strip any existing query params from the source
                    const url = new URL(request.uris[0]);
                    const fileName = url.pathname.split('/').pop();
                    request.uris = [`${PROXY_PATH}?segment=${encodeURIComponent(fileName)}`];
                }
            });

            try {
                // FIX: Added 'application/dash+xml' as the 3rd argument to stop Error 4000
                await player.load(PROXY_PATH, null, 'application/dash+xml');
                console.log('CITRA stream loaded!');
            } catch (error) {
                console.error('Error:', error);
                document.body.innerHTML = `<div style="color:white;text-align:center;padding-top:20%;"><h2>Stream Error</h2><p>${error.code}</p></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
