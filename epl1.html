<!DOCTYPE html>
<html lang="en">
<head>
    <title>PROSTREAM-EPL1(VIP)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts for a professional watermark font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Shaka Player UI compiled library -->
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.11.9/shaka-player.ui.js"></script>
    <!-- Shaka Player UI compiled library default CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.11.9/controls.css">
    <!-- Chromecast SDK -->
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        [data-shaka-player-container] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #watermark {
            position: absolute;
            top: 2vw;
            left: 2vw;
            z-index: 9999;
            font-family: 'Roboto', sans-serif;
            font-size: 3.5vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
        }

        [data-shaka-player-container] *:focus {
            outline: 2px solid #ffcc00 !important;
            background-color: rgba(255, 204, 0, 0.2) !important;
        }
        
        [data-shaka-player-container] button {
             -webkit-appearance: none;
        }

        /* 
         * --- SIMPLIFIED: Custom Caption Styling ---
         * This is a more robust and simpler way to style captions.
        */
        .shaka-text-container {
            /* Position at the bottom, 10% from the edge */
            position: absolute !important;
            bottom: 10% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;

            /* Layout: 70% width, centered text */
            width: 70% !important;
            max-width: 70% !important;
            text-align: center !important;
            
            /* Remove default padding/spacing */
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* Style the text for better readability */
        .shaka-text-container span {
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 0.2em 0.5em !important;
            border-radius: 0.2em !important;
            font-size: 2.5vh !important;
            line-height: 1.4 !important;
            /* Ensure text wraps */
            white-space: pre-wrap !important;
        }
    </style>
</head>
<body>

    <div data-shaka-player-container>
        <video data-shaka-player id="video"></video>
        <div id="watermark">PROSTREAM-EPL1</div>
    </div>

    <script>
        const manifestUri =
            'https://fsly.stream.peacocktv.com/Content/CMAF_CTR-4s/Live/channel(vc1021n07j)/master.mpd';

        // --- Function to fix D-pad navigation ---
        function makeControlsFocusable() {
            console.log('ðŸŽ¯ Making controls focusable for D-pad navigation...');
            const container = document.querySelector('[data-shaka-player-container]');
            if (!container) return;
            const focusableElements = container.querySelectorAll('button, input, [role="slider"], .shaka-range-container');
            focusableElements.forEach(el => {
                el.setAttribute('tabindex', '0');
            });
            console.log(`âœ… Made ${focusableElements.length} elements focusable.`);
        }

        // --- NEW: Robust D-pad Focus Restorer ---
        function ensureFocus() {
            const container = document.querySelector('[data-shaka-player-container]');
            const overflowButton = document.querySelector('.shaka-overflow-menu-button');
            // If the active element is not inside the player, and the overflow button exists...
            if (container && overflowButton && !container.contains(document.activeElement)) {
                // ...set focus to the overflow button.
                overflowButton.focus();
            }
        }
        
        function unmuteVideo() {
            const video = document.getElementById('video');
            if (video.muted) {
                video.muted = false;
                console.log('ðŸ”Š Video has been unmuted.');
                document.removeEventListener('keydown', unmuteVideo);
            }
        }

        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            video.muted = true;

            player.configure({
                drm: {
                    clearKeys: {
                        '002046c9a49b9ab1cdb6616bec5d26c3': 'd2f92f6b7edc9a1a05d393ba0c20ef9e'
                    }
                }
            });

            ui.configure({
                addSeekBar: false,
                addBigPlayButton: true,
                singleClickForPlayAndPause: false,
                enableTooltips: false,
                doubleClickForFullscreen: false,

                controlPanelElements: [
                    'play_pause',
                    'skip_previous',
                    'skip_next',
                    'spacer',
                    'overflow_menu',
                    'fullscreen',
                ],
                overflowMenuButtons: [
                    'captions',
                    'quality',
                    'language',
                    'chapter',
                    'picture_in_picture',
                    'playback_rate',
                    'recenter_vr',
                    'toggle_stereoscopic',
                ],
            });

            window.player = player;
            window.ui = ui;

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            
            // --- NEW: Automatically enable captions when they are available ---
            player.addEventListener('trackschanged', () => {
                console.log('ðŸŽ¬ Tracks changed, checking for captions...');
                const textTracks = player.getTextTracks();
                // Find the first subtitle track
                const captionTrack = textTracks.find(track => track.type === 'text' && track.kind === 'subtitles');

                if (captionTrack) {
                    console.log('ðŸŽ¬ Found caption track:', captionTrack.language, captionTrack.label);
                    player.selectTextTrack(captionTrack);
                    player.setTextTrackVisibility(true);
                    console.log('ðŸŽ¬ Caption track selected and enabled.');
                } else {
                    console.log('ðŸŽ¬ No subtitle track found.');
                }
            });

            video.addEventListener('playing', () => {
                setTimeout(unmuteVideo, 500);
            });

            try {
                await player.load(manifestUri);
                console.log('âœ… The video has now been loaded!');
                await player.play();
                console.log('âœ… Autoplay started (muted). Will unmute shortly.');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) { onPlayerError(event.detail); }
        function onPlayerError(error) { console.error('Error code', error.code, 'object', error); }
        function onUIErrorEvent(errorEvent) { onPlayerError(event.detail); }
        function initFailed(errorEvent) { console.error('âŒ Unable to load the UI library!'); }

        document.addEventListener('shaka-ui-loaded', () => {
            init();
            makeControlsFocusable();
        });

        document.addEventListener('keydown', unmuteVideo);
        
        // --- NEW: Add the focus restorer to all D-pad key presses ---
        document.addEventListener('keydown', (e) => {
            // We only care about navigation keys (arrow keys, OK, etc.)
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter', ' '].includes(e.key)) {
                // A small timeout to let the browser's default action happen first.
                setTimeout(ensureFocus, 0);
            }
        });

        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>

</body>
</html>
