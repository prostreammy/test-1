<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTREAM-TV VIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff0066, #8338ec);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ff0066, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .vip-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            margin-left: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0066, #8338ec);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #ff0066;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 200px;
        }

        .channel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(138, 56, 236, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .channel-logo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .channel-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.2), rgba(131, 56, 236, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-card:hover .channel-logo::before {
            opacity: 1;
        }

        .channel-logo i {
            font-size: 48px;
            color: #fff;
            z-index: 1;
        }

        .channel-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .channel-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .channel-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        footer {
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff0066;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo-text {
                font-size: 20px;
            }

            .vip-badge {
                font-size: 12px;
                padding: 4px 10px;
            }

            main {
                padding: 20px;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .channel-card {
                height: 170px;
            }

            footer {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (orientation: landscape) {
            body {
                min-height: 100vh;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
