<!DOCTYPE html>
<html lang="en">
<head>
    <title>PROSTREAM-ASTRO RIA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts for a professional watermark font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Shaka Player UI compiled library -->
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.11.9/shaka-player.ui.js"></script>
    <!-- Shaka Player UI compiled library default CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.11.9/controls.css">
    <!-- Chromecast SDK -->
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        [data-shaka-player-container] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #watermark {
            position: absolute;
            top: 2vw;
            left: 2vw;
            z-index: 9999;
            font-family: 'Roboto', sans-serif;
            font-size: 3.5vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
        }

        /* Loading Overlay Styles */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: sans-serif;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #retry-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        [data-shaka-player-container] *:focus {
            outline: 2px solid #ffcc00 !important;
            background-color: rgba(255, 204, 0, 0.2) !important;
        }
        
        [data-shaka-player-container] button {
             -webkit-appearance: none;
        }

        /* Caption Styling */
        [data-shaka-player-container] .shaka-text-container {
            position: absolute !important;
            top: 85% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            width: 70% !important;
            text-align: center !important;
            padding: 0 !important;
            box-sizing: border-box !important;
            z-index: 10 !important;
            display: -webkit-box !important;
            -webkit-line-clamp: 2 !important;
            -webkit-box-orient: vertical !important;
            overflow: hidden !important;
        }
        [data-shaka-player-container] .shaka-text-container span {
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 0.2em 0.5em !important;
            border-radius: 0.2em !important;
            font-size: 2.5vh !important;
            line-height: 1.4 !important;
            white-space: pre-wrap !important;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Initializing stream...</div>
        <button id="retry-button" style="display: none;">Retry</button>
    </div>

    <div data-shaka-player-container>
        <video data-shaka-player id="video"></video>
        <div id="watermark">PROSTREAM-ASTRO RIA</div>
    </div>

    <script>
    // --- PART 1: CONFIGURATION & HELPER FUNCTIONS ---

    const channel = "astro-ria";
    const streamURL = "https://l16.dp.sooka.my/1004/linear/index.mpd";
    const proxyUrl = "https://script.google.com/macros/s/AKfycbyXIJGv8aTWAqkpTnzxrZp5RO-OnZC-JjHtbd9xFn0mc4gyrYShs01zEOO18XDG5iqE/exec?key=riatvmalaysia&channel=" + channel;
    
    const loadingOverlay = document.getElementById("loading-overlay");
    const loadingText = document.getElementById("loading-text");
    const retryButton = document.getElementById("retry-button");

    let currentToken = null;

    function shuffleArray(array) { /* ... same as before ... */ }
    
    async function getTokenList() {
        try {
            loadingText.innerText = "Fetching access token...";
            console.log('üîç Fetching token from:', proxyUrl);
            
            const res = await fetch(proxyUrl + "&t=" + Date.now(), { cache: "no-store" });
            
            if (!res.ok) {
                throw new Error(`Proxy server error: ${res.status} ${res.statusText}`);
            }
            
            const data = await res.json();
            if (!data.ok) throw new Error("Proxy returned 'ok: false'");
            
            let tokens = [];
            if (Array.isArray(data.record)) {
                tokens = data.record.map((i) => i?.data?.token).filter(Boolean);
            } else if (data.token) {
                tokens = [data.token];
            }
            tokens = shuffleArray(tokens);
            console.log(`üé´ ${tokens.length} token received`);
            return tokens;
        } catch (err) {
            // SPECIFIC DEBUGGING FOR CORS
            if (err.message.includes('Failed to fetch') || err.message.includes('Network request failed')) {
                console.error("‚ùå CORS or Network Error:", err);
                loadingText.innerText = "CORS Error: This app is blocking the request.";
            } else {
                console.error("‚ùå Failed to get token:", err);
                loadingText.innerText = `Error: Could not get token. (${err.message})`;
            }
            return [];
        }
    }

    function getCachedToken() { /* ... same as before ... */ }
    function setCachedToken(token) { /* ... same as before ... */ }
    function clearCachedToken() { /* ... same as before ... */ }

    // --- PART 2: MAIN PLAYER INITIALIZATION ---

    async function initPlayer() {
        const video = document.getElementById("video");
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        loadingOverlay.style.display = "flex";
        loadingText.innerText = "Initializing player...";
        retryButton.style.display = "none";

        ui.configure({ /* ... same as before ... */ });
        
        // TEST: Try without DRM keys first to isolate the issue
        player.configure({
            // drm: { ... } // Commented out for testing
        });

        player.getNetworkingEngine().registerRequestFilter((type, request) => {
            if (!currentToken) return;
            if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST || type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                request.headers["authorization"] = "Bearer " + currentToken;
            }
        });
        
        const cachedToken = getCachedToken();
        const tokens = await getTokenList();

        if (tokens.length === 0 && !cachedToken) {
            retryButton.style.display = "inline-block";
            return;
        }

        async function tryLoadWithToken(token, label) {
            try {
                loadingText.innerText = `Attempting to load stream (${label})...`;
                currentToken = token;
                await player.load(streamURL);
                console.log(`‚úÖ Token (${label}) successful`);
                setCachedToken(token);
                loadingOverlay.classList.add("fade-out");
                setTimeout(() => { loadingOverlay.style.display = "none"; }, 700);
                player.setTextTrackVisibility(true);
                return true;
            } catch (err) {
                // SPECIFIC DEBUGGING FOR CORS
                if (err.code === shaka.util.Error.Code.LOAD_FAILED) {
                     console.warn("‚ö†Ô∏è Stream failed (Possibly CORS):", err);
                     loadingText.innerText = `Stream Failed. This app may be blocking the video.`;
                } else {
                     console.warn(`‚ö†Ô∏è Token (${label}) failed:`, err);
                     loadingText.innerText = `Stream failed. Retrying... (${err.code || err.message})`;
                }
                await player.unload();
                return false;
            }
        }

        if (cachedToken) {
            const ok = await tryLoadWithToken(cachedToken, "cached");
            if (ok) return;
            clearCachedToken();
        }

        for (let i = 0; i < tokens.length; i++) {
            const ok = await tryLoadWithToken(tokens[i], `list item ${i + 1}`);
            if (ok) return;
        }

        console.error("üò¢ All tokens failed.");
        loadingText.innerText = "Sorry, all attempts to load the stream failed.";
        retryButton.style.display = "inline-block";
    }

    // --- PART 3: EVENT LISTENERS (Same as before) ---
    function makeControlsFocusable() { /* ... */ }
    function unmuteVideo() { /* ... */ }
    function onPlayerErrorEvent(errorEvent) { onPlayerError(event.detail); }
    function onPlayerError(error) {
        console.error('Error code', error.code, 'object', error);
        loadingText.innerText = `Player Error: ${error.code} - ${error.message}`;
        loadingOverlay.style.display = 'flex';
    }
    function onUIErrorEvent(errorEvent) { onPlayerError(event.detail); }
    function initFailed(errorEvent) { 
        console.error('‚ùå Unable to load the UI library!'); 
        loadingText.innerText = "Error: Shaka Player UI failed to load.";
    }
    function retryStream() {
        console.log('üîÅ Retry requested by user');
        initPlayer();
    }

    document.addEventListener('shaka-ui-loaded', () => {
        console.log('‚úÖ Shaka UI loaded. Starting player initialization.');
        initPlayer();
        makeControlsFocusable();
    });

    document.addEventListener('shaka-ui-load-failed', initFailed);
    document.addEventListener('keydown', unmuteVideo);
    document.getElementById('retry-button').addEventListener('click', retryStream);

</script>

</body>
</html>
